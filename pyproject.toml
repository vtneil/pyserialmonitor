[project]
name = "pyserialmonitor"
version = "0.1.0"
description = "Python Serial Monitor"
readme = "README.md"
authors = [
    { name = "Vivatsathorn Thitasirivit", email = "vivatsathorn@outlook.co.th" }
]
requires-python = ">=3.12"
dependencies = [
    "hatchling",
    "libgcs",
    "pyserial",
    "textual",
]

[dependency-groups]
dev = [
    "textual-dev",
]

[project.scripts]
pyserialmonitor = "pyserialmonitor.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
libgcs = { git = "https://gitlab.com/vtneil/libgcs.git" }
